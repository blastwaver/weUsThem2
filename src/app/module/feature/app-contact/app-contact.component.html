<div class="contact-container">
  <h1>Contact Us</h1>
  <form [formGroup]="contactFormGroup">
    <div>
      <mat-form-field>
        <input matInput placeholder="Enter your email" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage('email')}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
          <input matInput placeholder="Enter your name" [formControl]="name" required>
        <mat-error *ngIf="name.invalid">{{getErrorMessage('name')}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <textarea matInput placeholder="Content"  [formControl]="content" required></textarea>
        <mat-error *ngIf="content.invalid">{{getErrorMessage('content')}}</mat-error>
      </mat-form-field>
    </div>
  </form>
  <button mat-raised-button color="primary" (click)="onSend()">Send</button>
</div>

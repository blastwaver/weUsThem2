<div class="landing-container">
    <h1>Landing</h1>
    <form [formGroup]="landingFormGroup">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Symbol" formControlName="symbol">
      </mat-form-field>
    </form>
    <mat-nav-list>
      <mat-list-item *ngFor="let sym of showingSymbol">
          <a matLine (click)="onClickSymbol(sym)">{{ sym }}</a>
      </mat-list-item>
    </mat-nav-list>
</div>
